<div class="container">
    <form #custForm="ngForm" (ngSubmit)="onLogin(custForm)" ngNativeValidate>
        <h2 style="text-align: center; color:black;">LOGIN</h2><br><br>
        <div class="form-group row UserName">

            <div class="col-sm-3">
                <label for="userid" class=" col-form-label">User ID</label>
            </div>
            
            <div class="col-sm-9">
                <input name="userid" type="text" class="form-control" id="userid" placeholder="User Id" ngModel required>
            </div>
        </div>

        <div class="form-group row Password">
            <div class="col-sm-3">
                <label for="password" class=" col-form-label"> Password</label>
            </div>
           
            <div class="col-sm-9">
                <input name="password" type="password" class="form-control" id="password" placeholder="Password" ngModel required pattern="[a-zA-z1-9]{3,10}">
            </div>
        </div>

        <div class="text-center row">
            <div class="col-sm-6 text-right">

                <button name="submit" type="submit" class=" btn btn-success">Login</button>
            </div>
        </div>
        <br>


    </form>

</div>
